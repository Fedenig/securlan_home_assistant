# ================================
# File: services.yaml
# Integrazione custom: securlan
# Descrizione dei servizi disponibili
# ================================

create_securlan:
  description: "Crea la cartella securlan se non esiste"

copy_file:
  description: "Copia i file dalla cartella templates alla cartella securlan"

reload_securlan:
  description: "Copia i templates e ricarica i domini supportati (cartella securlan)"

set_password:
  description: "Imposta una password"
  fields:
    key:
      description: "Nome della password (solo informativo)"
      example: "password_allarme"
    value:
      description: "Valore della password"
      example: "1234"

get_password:
  description: "Recupera la password attuale e mostra notifica"
  fields:
    key:
      description: "Nome della password (solo informativo)"
      example: "password_allarme"

append_number:
  description: "Aggiunge un numero a un input_text"
  fields:
    entity_id:
      description: "Entity input_text da aggiornare"
      example: "input_text.alarm_code"
    number:
      description: "Numero da aggiungere"
      example: "1"

copy_and_reload:
  description: "Copia i templates nella cartella securlan e ricarica i domini supportati"
  
