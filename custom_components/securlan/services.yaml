# ================================
# File: services.yaml
# Integrazione custom: securlan
# Descrizione dei servizi disponibili
# ================================

create_packages: 
  description: "Crea la cartella securlan se non esiste"

copy_file:
  description: "Copia i file dalla cartella templates alla cartella securlan"

reload_packages:
  description: "Copia i templates e ricarica i domini supportati (cartella securlan)"

set_password:
  description: "Imposta una password"
  fields:
    key:
      description: "Nome del segreto (solo descrittivo, non pi√π usato in secrets.yaml)"
      example: "password_allarme"
    value:
      description: "Valore della password"
      example: "1234"

get_password:
  description: "Recupera una password"
  fields:
    key:
      description: "Nome del segreto"
      example: "password_allarme"

append_number:
  description: "Aggiunge un numero ad un input_text (utile per tastierino numerico)"
  fields:
    entity_id:
      description: "Entity input_text da aggiornare"
      example: "input_text.alarm_code"
    number:
      description: "Numero da aggiungere"
      example: "1"

copy_and_reload:
  description: "Copia i templates in securlan e ricarica i domini supportati"

