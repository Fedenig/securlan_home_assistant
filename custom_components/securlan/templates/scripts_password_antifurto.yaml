script:
  salva_password_allarme:
    alias: "Salva password allarme"
    sequence:
      - service: securlan.set_password
        data:
          key: password_allarme
          value: "{{ states('input_text.password_allarme') }}"
  
  get_password:
    alias: Mostra Password Allarme
    sequence:
      - service: securlan.get_password
        data:
          name: password_allarme
      - service: input_text.set_value
        target:
          entity_id: input_text.password_allarme
        data:
          value: ""
          
  get_password_popup:
    alias: Mostra Password in Popup
    sequence:
      - service: browser_mod.popup
        data:
          title: üîê Password Allarme
          content:
            type: markdown
            content: |
              La password attuale √®:
              **{{ states('input_text.password_allarme') }}**
